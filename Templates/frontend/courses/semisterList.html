{%block titleblock%}{{filire.name}}{%endblock%}
{% block containerblock %}
  <!--================ Start Home Banner Area =================-->
  <section class="home_banner_area">
    <div class="banner_inner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner_content text-center">
              <h2 class="text-uppercase mt-4 mb-5">
                Fsbmcours | Bibliotique En Ligne
              </h2>
              <p class="text-uppercase">{{filire.name}}</p>
              <!-- <p class="text-uppercase">{{filire.pk}}</p> -->
              <!-- <div>
                <a href="#" class="primary-btn2 mb-3 mb-sm-0">learn more</a>
                <a href="#" class="primary-btn ml-sm-3 ml-0">see course</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================ End Home Banner Area =================-->

  <!--================ Start Feature Area =================-->
  <section class="feature_area section_gap_top">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="main_title">
            <h2 class="mb-3">{{filire.name}} Semester's </h2>
            <!-- <h2 class="mb-3">{{filireid}} Semester's </h2>
            <p>Open Space For Etudiants</p> -->
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        {% for fil in semester %}
        <div class="col-lg-4 col-md-6">
          <div class="single_feature">
            <div class="icon"><span class="flaticon-student"></span></div>
            <div class="desc">
              <h4 class="mt-3 mb-2">
                <a href="{{fil.module_list}}">{{fil.name}}</a>
              </h4>
              <p>{{filire.title}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
  </section>
  <!--================ End Feature Area =================-->
{%endblock%}
