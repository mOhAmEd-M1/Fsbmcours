{% extends 'backend/main/master.html' %} {% load static %} {%block head%}
<title> |Delete {{item}}</title>{% endblock%} {%block container%}
<br>
<div class="row">
    <div class="col-12">
        <div class="callout callout-danger">
            <h5><i class="fas fa-check"></i> Are you sure you want to delete "{{item}}"?</h5>
            <form action="{% url 'EmailDelete' item.id  %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'MessageList' %}">Cancel</a>
                <button class="btn btn-danger" type="submit" name="Confirm">Conform</button>
            </form>
        </div>
    </div>
    <!-- /.col -->
</div>
{%endblock%}
